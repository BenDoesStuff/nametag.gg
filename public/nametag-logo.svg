<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded rectangle -->
  <rect x="2" y="2" width="196" height="56" rx="8" fill="#0a0a0a" stroke="#00ff41" stroke-width="2"/>
  
  <!-- Nametag icon -->
  <g transform="translate(10, 12)">
    <!-- Tag shape -->
    <path d="M0 8 L0 28 C0 30.2 1.8 32 4 32 L24 32 L32 18 L24 4 L4 4 C1.8 4 0 5.8 0 8 Z" fill="#00ff41"/>
    <!-- Tag hole -->
    <circle cx="8" cy="16" r="3" fill="#0a0a0a"/>
  </g>
  
  <!-- Text "Nametag" -->
  <text x="50" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="#00ff41">
    Nametag
  </text>
  
  <!-- Subtle glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect x="2" y="2" width="196" height="56" rx="8" fill="none" stroke="#00ff41" stroke-width="1" filter="url(#glow)" opacity="0.6"/>
</svg>